<!DOCTYPE html>
<html lang="en">

<head>
    <title>基于微信二维码引擎的Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        canvas {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="control" style="z-index: 999;background-color: antiquewhite;">
        <label for="frequency">频率：</label><select id="frequency">
            <option selected>5</option>
            <option>10</option>
            <option>30</option>
            <option>60</option>
        </select>
        <label for="constraint">分辨率：</label><select id="constraint">
            <option value='{"width":4096,"height":2160}'>4096x2160</option>
            <option value='{"width":3840,"height":2160}'>3840x2160</option>
            <option value='{"width":1920,"height":1080}'>1920x1080</option>
            <option selected value='{"width":1280,"height":720}'>1280x720</option>
            <option value='{"width":640,"height":480}'>640x480</option>
            <option value='{"width":320,"height":240}'>320x240</option>
            <!-- //320x240 qvga -->
            <!-- //640x480 vga -->
            <!-- //1280x720 hd -->
            <!-- //1920x1080 fullhdvga -->
            </select>
            <label for="videoSource">视频源：</label><select id="videoSource"></select>
        <button id="startAndStop" disabled>Start</button>
    </div>
    <!--  必须要能选择相机 -> 选择分辨率->开始检查按钮    canvas全屏，通过按钮开始，可以选择分辨率 默认选择后置摄像头 可选 -->
    <!-- navigator.mediaDevices.enumerateDevices() -->
    <video id="videoInput"  autoplay  playsinline=true style="display: none;" ></video>
    <!-- <img alt="" id="file-img" style="width: 400px;height: auto"> -->
    <canvas id="preview-canvas"></canvas>
    <script type="text/javascript" src="main.js"></script>
    <script src="wechat_qrcode_files.js"></script>
    <script type="application/javascript" async src="opencv.js"></script>
    <script src="vconsole.min.js"></script>
<script>
  // VConsole will be exported to `window.VConsole` by default.
  var vConsole = new window.VConsole();
</script>
</body>

</html>
